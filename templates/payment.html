<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/img/payf.jpg'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Transparent black background for the navbar */
            height: 60px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: left;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .container {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for the card */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .amount {
            font-size: 36px;
            color: #007bff; /* Blue color for the payment amount */
            margin-bottom: 30px;
        }
        .proceed-btn,
        .cancel-btn {
            background-color: red; /* Green color for the button */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-right: 10px;
        }
        .proceed-btn:hover,
        .cancel-btn:hover {
            background-color: #45a049; /* Darker green color on hover */
            transform: scale(1.05); /* Scale up the button on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" style="color: #fff; text-decoration: none;">Go Back</a>
    </div>

    <div class="container">
         <form method="post">
             {% csrf_token %}
        <div class="card">
            <h1>Payment Confirmation</h1>


            <div class="amount">
                Payment Amount: â‚¹ {{tot}} <!-- Replace with dynamic payment amount -->
            </div>
            <button class="proceed-btn" type="submit" style="background-color:green;">Proceed</button>
         </form>
        <a href="{% url 'eventdescription' e %}"><button type="button" class="cancel-btn">Cancel</button></a>
        </div>
    </div>
</body>
</html>
