{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;

    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4caf50;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

  </style>
<div style="padding:50px;">
  <table>
    <tbody>
      <!-- Sample data (replace with your actual data) -->
      <tr>
        <th>Organization Name</th>
        <th>Manager</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      {% for i in d %}
      <tr>
        <td>{{i.organization}} {{i.id}}</td>
        <td>{{i.manager}}</td>
        <td>{{i.email}}</td>
        {% if i.status == False %}
        <td style="color:red;">deactivate</td>
        <td><a href="{% url 'active' i.id %}"><button class="btn btn-success">activate</button></a></td>
        {% else %}
        <td style="color:green;">activate</td>
        <td><a href="{% url 'deactive' i.id %}"><button class="btn btn-danger">deactivate</button></a></td>
        {% endif %}
      </tr>
      {% endfor %}
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</div>


{% endblock %}
