{% extends 'adminbase.html' %}

{% block content %}
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h2>Booking Table</h2>

  <table>
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Event Name</th>
        <th>Booking Datetime</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Event 1</td>
        <td>2024-01-12 14:30:00</td>
        <td>$50.00</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>


{% endblock %}
